<ion-header>
  <ion-navbar class="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-button clear (click)="presentSelectAlert()">
    <!--<ion-icon name="add-circle"></ion-icon>-->Select from existing
  </button>

  <form class="cat-custom" (submit)="doSubmit($event, addCustomCategoryForm)" [formGroup]="addCustomCategoryForm">
    <ion-item class="cat-custom-value">
      <ion-input type="text" value="" placeholder="Add custom category name" formControlName="category"></ion-input>
    </ion-item>
    <button ion-button clear icon-only type="submit" class="cat-submit">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </form>


  <ion-searchbar class="search" (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list radio-group>
    <ion-item-group class="categories-added">
      <div class="category-added" *ngFor="let category of categories">
        {{ category }}
      </div>
    </ion-item-group>
  </ion-list>

</ion-content>
