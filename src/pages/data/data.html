<ion-header>
  <ion-navbar class="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Data</ion-title>
    <ion-buttons class="data-top-buttons" right>
      <button ion-button clear icon-only (click)="goToOtherPage(button.component)" *ngFor="let button of topButtons">
        <ion-icon name="{{button.icon}}"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="grid-item">
    <ion-row class="grid-title">
      <ion-col>category</ion-col>
      <ion-col>sum</ion-col>
      <ion-col>
        <button ion-button clear icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </div>
  <div class="grid-item" *ngFor="let gridItem of gridData">
    <ion-row class="grid-item-date">
      <ion-col>{{ gridItem.date }}</ion-col>
    </ion-row>

    <ion-row class="grid-item-data" *ngFor="let itemData of gridItem.data | changeViewNumber:option">
          <ion-col>{{ itemData.name }}</ion-col>
          <ion-col>{{ itemData.sum }}</ion-col>
          <ion-col> </ion-col>
    </ion-row>

    <ion-row *ngIf="option !=0 && gridItem.data.length>2" class="grid-item-more">
         <ion-col>...</ion-col>
    </ion-row>
  </div>

</ion-content>
 
<ion-buttons class="data-add-button">
  <button ion-button clear icon-only (click)="goToOtherPage(addButton.component)">
    <ion-icon name="{{addButton.icon}}"></ion-icon>
  </button>
</ion-buttons>
